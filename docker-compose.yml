version: '3.8'

services:
  semantic-scholar-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semantic-scholar-mcp
    ports:
      - "${PORT:-3100}:${PORT:-3100}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3100}
      - HOST=0.0.0.0
      - SEMANTIC_SCHOLAR_API_KEY=${SEMANTIC_SCHOLAR_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CACHE_TTL_DAYS=${CACHE_TTL_DAYS:-7}
      # Rate limiting and cache size limits planned for Phase 3
    volumes:
      - semantic-scholar-cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  semantic-scholar-cache:
